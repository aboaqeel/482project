<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/registration.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-6 popupcontainer">
                <form action="./signout.html" method="POST" class="popupform">
                    <div id=form-title class="form-group">
                        Sign in
                    </div>
                    <div id=form class="form-group">
                        &nbsp;Email:
                        <input type="text" placeholder=" example: test@test.com" name="email" class="form-control" required>
                    </div>
                    <div id=form class="form-group">
                        &nbsp;Password:
                        <input type="password" placeholder=" your password" name="password" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <a href="./signout.html"><button id="popup-button" class="btns btn btn-outline-dark popup-btn"><span
                            class="buttons">Sign in</span></button></a>
                        
                    </div>
                </form>
                <div>
                    <a href="#googlesignin"><button id="popup-button"
                            class="btns btn btn-outline-dark popup-btn btn-background"><span class="buttons">Sign in with
                                Google</span></button></a>
                </div>
                <div>
                    <a class="a-form" href="./signup.html">Sign up instead</a>
                </div>
                <br>
                <div>
                    <a class="btn-close" href="./index.html"><i class="fa fa-close"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
