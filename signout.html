<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function togglePopup() {
            document.getElementById("popup-1").classList.toggle("active");
        }
        $(document).ready(function() {
            $("div.overlay").click(function() {
                togglePopup();
            });
        });
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="content">
                <div class="btn-close" onclick="togglePopup()">&times;</div>
                <span>How to play the game!</span>
                <p>The objective of this game is to use the puzzle pieces such as this piece:</p>
                <img src="./media/images/Piece1.svg" alt="Piece of the puzzle">
                <p>To hide all of the icons on the board, except for the icons given in each challenge! You can click once to select a piece, click it twice to rotate it!</p>
                <p>Some examples of icons in the game:</p>
                <img src="./media/images/camel.svg" alt="Camel">
                <img src="./media/images/dlah.svg" alt="Coffee container">
                <img src="./media/images/man.svg" alt="Man">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <img src="./media/images/logo.svg" alt="Logo">
            </div>

        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <a href="/level1.html"><button type="button"
                            class="btns btn btn-outline-dark btn-block"><span>Play</span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button id="popup-btn" onclick="togglePopup()" type="button" class="btns btn btn-outline-dark btn-block"><span>Tutorial</span></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button type="button" class="btns btn btn-outline-dark btn-block"><span>Leaderboard</span></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <a href="./index.html"><button type="button" class="btns btn btn-outline-dark btn-block" ><span>Sign out</span></button></a>
            </div>
        </div>
    </div>
</body>

</html>
